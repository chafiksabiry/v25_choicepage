<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice Page</title>
    <!-- Load SystemJS first -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/extras/amd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/extras/named-register.min.js"></script>
    <script type="text/javascript">
      // Debug logging
      const debug = (...args) => console.log('[Debug]', ...args);

      // Error handler
      window.addEventListener('error', function(event) {
        console.error('[Error Event]', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error
        });
      });

      // Initialize SystemJS
      function initializeSystem() {
        debug('Initializing SystemJS');
        try {
          if (!window.System) {
            throw new Error('SystemJS not found');
          }

          System.config({
            baseURL: window.__POWERED_BY_QIANKUN__ ? '/app2' : '/choicepage',
            defaultExtension: 'js',
            meta: {
              '*.js': {
                format: 'system',
                scriptLoad: true
              }
            },
            warnings: true,
            babelOptions: {
              modules: 'systemjs'
            }
          });

          debug('SystemJS configured successfully');
          return true;
        } catch (error) {
          console.error('Failed to initialize SystemJS:', error);
          return false;
        }
      }

      // Load the application
      function loadApplication() {
        if (!window.__POWERED_BY_QIANKUN__) {
          debug('Loading application in standalone mode');
          const mainScript = '/choicepage/assets/main.js';
          debug('Attempting to load:', mainScript);
          
          System.import(mainScript)
            .then(() => {
              debug('Application loaded successfully');
            })
            .catch(error => {
              console.error('Failed to load application:', error);
            });
        } else {
          debug('Running in Qiankun mode');
        }
      }

      // Initialize when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        debug('DOM Content Loaded');
        if (initializeSystem()) {
          loadApplication();
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
