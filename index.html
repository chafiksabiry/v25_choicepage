<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice Page</title>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('error', function(event) {
        console.error('Script loading error:', event);
        if (event.target && event.target.src) {
          console.error('Failed to load script:', event.target.src);
        }
      });
      
      // Configure SystemJS
      System.config({
        baseURL: window.__POWERED_BY_QIANKUN__ ? '/app2' : '/',
        defaultExtension: 'js',
        meta: {
          '*.js': {
            format: 'system'
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Use SystemJS to import the entry point
      if (!window.__POWERED_BY_QIANKUN__) {
        System.import('./src/main.tsx');
      }
    </script>
  </body>
</html>
