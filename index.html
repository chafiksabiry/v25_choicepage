<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Vite + React + TS</title>
    
    <!-- React dependencies must load before the app -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- In development mode, use the module script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- For production/qiankun mode -->
    <script>
      // Only load the bundle in production or if we're in a qiankun context
      if (window.location.hostname !== 'localhost' || window.__POWERED_BY_QIANKUN__) {
        setTimeout(() => {
          const script = document.createElement('script');
          script.src = '/choicepage/index.js';
          script.type = 'text/javascript';
          document.body.appendChild(script);
        }, 100); // Small delay to ensure React is loaded
      }
    </script>
  </body>
</html>
