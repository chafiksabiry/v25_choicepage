<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice Page</title>
    <!-- Load React dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load SystemJS -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.min.js"></script>
    <script type="text/javascript">
      // Debug logging
      const debug = (...args) => console.log('[Debug]', ...args);

      // Error handler
      window.addEventListener('error', function(event) {
        console.error('[Error Event]', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error
        });
      });

      // Wait for SystemJS to be ready
      function waitForSystemJS(callback, maxAttempts = 50) {
        let attempts = 0;
        
        function checkSystem() {
          attempts++;
          debug(`Checking for SystemJS (attempt ${attempts})`);
          
          if (window.System && typeof window.System.config === 'function') {
            debug('SystemJS found and ready');
            callback();
          } else if (attempts < maxAttempts) {
            debug('SystemJS not ready, retrying...');
            setTimeout(checkSystem, 100);
          } else {
            console.error('Failed to load SystemJS after maximum attempts');
          }
        }
        
        checkSystem();
      }

      // Initialize SystemJS
      function initializeSystem() {
        debug('Initializing SystemJS');
        try {
          System.config({
            baseURL: window.__POWERED_BY_QIANKUN__ ? '/app2' : '/choicepage',
            defaultExtension: 'js',
            meta: {
              '*.js': {
                format: 'system'
              }
            }
          });

          // Map external dependencies
          System.set('react', System.newModule(window.React));
          System.set('react-dom', System.newModule(window.ReactDOM));

          debug('SystemJS configured successfully');
          return true;
        } catch (error) {
          console.error('Failed to initialize SystemJS:', error);
          return false;
        }
      }

      // Load the application
      function loadApplication() {
        if (!window.__POWERED_BY_QIANKUN__) {
          debug('Loading application in standalone mode');
          const mainScript = '/choicepage/assets/main.js';
          debug('Attempting to load:', mainScript);
          
          fetch(mainScript, { method: 'HEAD' })
            .then(response => {
              if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
              debug('Main script exists, proceeding with import');
              return System.import(mainScript);
            })
            .then(() => {
              debug('Application loaded successfully');
            })
            .catch(error => {
              console.error('Failed to load application:', error);
            });
        } else {
          debug('Running in Qiankun mode');
        }
      }

      // Start initialization when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        debug('DOM Content Loaded');
        waitForSystemJS(() => {
          if (initializeSystem()) {
            loadApplication();
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
