<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice Page</title>
    
    <!-- Debug logging setup -->
    <script type="text/javascript">
      window.debug = (...args) => console.log('[Debug]', ...args);
      window.debug('Starting application load');
    </script>

    <!-- Load dependencies in order -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@6/dist/umd/react-router-dom.production.min.js" crossorigin></script>
    
    <!-- SystemJS Core -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.min.js"></script>

    <script type="text/javascript">
      // Initialize SystemJS configuration after core is loaded
      function initializeSystemJS() {
        return new Promise((resolve, reject) => {
          window.debug('Waiting for SystemJS to be available');
          
          // Check if SystemJS is available
          if (typeof System === 'undefined') {
            reject(new Error('SystemJS not loaded'));
            return;
          }

          window.debug('SystemJS detected, loading extras');

          // Load SystemJS extras
          Promise.all([
            loadScript('https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/extras/amd.min.js'),
            loadScript('https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/extras/named-register.min.js')
          ]).then(() => {
            window.debug('SystemJS extras loaded, configuring');
            
            // Configure SystemJS
            System.config({
              baseURL: '/choicepage',
              defaultExtension: 'js',
              meta: {
                '*.js': {
                  format: 'system'
                }
              },
              map: {
                'react': 'https://unpkg.com/react@18/umd/react.production.min.js',
                'react-dom': 'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js',
                'react-router-dom': 'https://unpkg.com/react-router-dom@6/dist/umd/react-router-dom.production.min.js'
              }
            });

            window.debug('SystemJS configuration complete');
            resolve();
          }).catch(reject);
        });
      }

      // Helper function to load scripts
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.crossOrigin = 'anonymous';
          script.onload = () => {
            window.debug(`Loaded script: ${src}`);
            resolve();
          };
          script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
          document.head.appendChild(script);
        });
      }

      // Error handler
      window.addEventListener('error', function(event) {
        console.error('[Error Event]', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error
        });
      });

      // Load the application
      async function loadApplication() {
        try {
          await initializeSystemJS();
          
          if (!window.__POWERED_BY_QIANKUN__) {
            window.debug('Loading application in standalone mode');
            const mainScript = '/choicepage/assets/main.js';
            
            window.debug('Checking main script availability');
            const response = await fetch(mainScript, { 
              method: 'HEAD',
              headers: {
                'Accept': 'application/javascript'
              }
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            window.debug('Main script verified, proceeding with import');
            const module = await System.import(mainScript);
            window.debug('Module loaded:', module);

            if (typeof module.render === 'function') {
              window.debug('Calling render function');
              module.render({});
            } else {
              console.error('No render function found in module:', module);
            }
          } else {
            window.debug('Running in Qiankun mode');
          }
        } catch (error) {
          console.error('Failed to load application:', error);
          if (error.stack) {
            console.error('Error stack:', error.stack);
          }
        }
      }

      // Wait for all scripts to load
      window.addEventListener('load', function() {
        window.debug('Window load event fired');
        loadApplication().catch(error => {
          console.error('Failed to initialize application:', error);
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
